<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    
    <!-- Task input field and button -->
    <div class="task-input">
      <input type="text" id="taskDescription" placeholder="Enter new task" />
      <button id="addTaskButton">Add Task</button>
    </div>
    
    <!-- Task list (This will be populated dynamically) -->
    <div id="task-list">
      <!-- List of tasks will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
